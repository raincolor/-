<!DOCTYPE html>
<html class="is1280">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>丽子美妆</title>
		<link rel="shortcut icon" href="https://s.lizi.com/www/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/css/global.css">
		<link rel="stylesheet" href="/css/login.css">
		<link rel="stylesheet" href="/css/reg.css">
        <link rel="stylesheet" href="/css/footer.css">
        <script src="/lib/requirejs/require.min.js" data-main="/js/register"></script>
	</head>

	<body>
		<!--header-->
		<div id="header">
			<div class="hd_bar">
				<div class="bd">
					<div class="logo">
						<a href="/">丽子商城</a>
					</div>
					<div class="hd_lbar">
						<a class="link" href="/">丽子首页</a>
					</div>
					<div class="hd_rbar">
						<a class="link" href="http://wpa.b.qq.com/cgi/wpa.php?ln=1&amp;key=XzgwMDA0MjIzN181OTY5N184MDAwNDIyMzdfMl8" id="zixun-btn"><i class="iconfont">Ȍ</i>在线咨询</a>
						<span>0527-80203555</span>
					</div>
				</div>
			</div>
		</div>
		
		<div id="main" class="cle" style="height: 461px;">
			<div class="box-pic">
				<div class="img" id="left_pic"><img src="/img/pc/login-box-bg.jpg" width="500" height="450"></div>
			</div>
			<div class="g_box">
				<div id="register_box">
					<input type="hidden" value="12BA6FD7E831D3BAE625DC2AE15AF4B7" id="validate">
					<h2>
						<div class="trig">已有账号?
							<a href="/htm/login.html" class="trigger-box">点击登录</a>
						</div>注册
					</h2>
					<form class="register_infor">
						<ul>
							<li class="input_box">
								<input type="text" placeholder="手机" name="firstname">
								<span class="error_icon"></span>
							</li>
							<li class="error_box">
								<em></em>
							</li>
							<li class="input_box">
								<input type="password" class="pass1" name="password" placeholder="密码">
								<span class="error_icon"></span>
							</li>
							<li class="error_box">
								<em></em>
							</li>
							<li class="input_box">
								<input type="password" class="pass2"  placeholder="确认密码">
								<span class="error_icon"></span>
							</li>
							<li class="error_box">
								<em></em>
							</li>
							<li class="security_code input_box">
								<input type="text" class="code_input" placeholder="短信验证码"  maxlength="6">
								<span class="error_icon"></span>
								<a href="javascript:;" class="graybtn send_code">发送短信验证码</a>
							</li>
							<li class="error_box">
								<em></em>
							</li>
							<li class="lizi_law">
								<label>
									<input type="checkbox" checked="checked" name="accept_lizi_law" tabindex="5">
										我已阅读并接受
										<a href="http://www.lizi.com/about-lizi_agreement.html" target="_blank">《丽子服务协议》</a>
								</label>
							</li>
							<li class="error_box">
								<em></em>
							</li>
							<li class="go2register">
								<!--<a href="javascript:void(0);" class="btn submit_btn">同意协议并注册</a>-->
								<input type="submit" class="btn submit_btn" value="同意协议并注册">
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
        <footer></footer>

	</body>

</html>
